<html >
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>

      <link rel="stylesheet" href="css/style.css">

<body>
  <head>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Expanded:300" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 text-center">
        <div class="box">
          <div class="container2">
            <span class="icon-search"><i class="fa fa-search" id="btClick"></i></span>
             <span class="icon-refresh"><i class="fa fa-refresh" id="btRefresh"></i></span>
            <input type="search" id="search" placeholder="Search in Wikipedia...">
          </div>
          <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><button type="button" class="btn btn-link" onclick="convert();">Or try random article search</button></a>
        </div>
        <div>


        </div>
        <div class="" id="results">
          <div class="card text-left" style="" hidden>
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on ...</p>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
